
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recordai Aí Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 150px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
        }
    </style>
</head>
<body>

    <h1>Recordai Aí Teste</h1>

    <form>
        <label for="consulta">Dados da Consulta Médica</label>
        <textarea id="consulta" name="consulta" maxlength="500" placeholder="Escreva aqui os dados da consulta médica..."></textarea>
    </form>

</body>
</html>
